<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tateti</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tateti</h1>
        <div id="game-board">
            <div class="cell" id="cell-0"></div>
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
        </div>
        <div id="turn-indicator"></div>
        <button id="reset-button">Reiniciar</button>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Selecciona tus personajes y comienza el juego.</p>
            <label for="player1-character">Jugador 1:</label>
            <select id="player1-character">
                <option value="gab">Gab</option>
                <option value="chicho">Chicho</option>
                <option value="santi">Santi</option>
            </select>
            <label for="player2-character">Jugador 2:</label>
            <select id="player2-character">
                <option value="gab">Gab</option>
                <option value="chicho">Chicho</option>
                <option value="santi">Santi</option>
            </select>
            <button id="start-game">Comenzar</button>
        </div>
    </div>

    <!-- Image for Winner -->
    <img id="winner-image" src="" alt="Ganador" style="display: none;">

    <script src="script.js"></script>
</body>
</html>
